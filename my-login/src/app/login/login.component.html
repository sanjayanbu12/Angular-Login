<div class="container">
  <div id="wrapper">
    <div id="left">
      <div id="signin">
        
        <div>
          <div class="login">
            <strong>Login</strong>
          </div>
        </div>
        <form>
          <div>
            <label>Email or Username</label>
            <input type="text" class="text-input" placeholder="Enter your email or username" />
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="text-input" placeholder="Enter your password" />
          </div>
          <div class="flex">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember Me</label>
          </div>
          <div>
            <button type="submit" class="primary-btn">Log In</button>
          </div>
        </form>
        <div class="links">
          <a href="#">Forgot Password</a>
        </div>
        <div class="or">
          <hr class="bar" />
          <span>OR</span>
          <hr class="bar" />
        </div>
        <a href="#" class="secondary-btn">Create an account</a>
      </div>
    </div>
    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">
            <strong>Welcome</strong>
          </h1>
          <a href="#" class="secondary-btn">Get Started</a>
        </div>
      </div>
    </div>
  </div>
</div>
